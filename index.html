<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Détente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header></header>
    <main>
        <div class="services-container">
            <h2>Notre Services</h2>
            <div class="services-grid">
                <div>
                    <div class="flex-center">
                        <img src="./images/chaise-atlas.jpg" alt="Les chaises">
                    </div>
                    <h3 class="card-title">Les Chaises</h3>
                </div>
                <div>
                    <div class="flex-center">
                        <img src="./images/tables.jpg" alt="Les tables">
                    </div>
                    <h3 class="card-title">Les Tables</h3>
                </div>
                <div>
                    <div class="flex-center">
                        <img src="./images/board-games.jpg" alt="des Jeux">
                    </div>
                    <h3 class="card-title">Des Jeux</h3>
                </div>
                <div>
                    <div class="flex-center">
                        <img src="./images/books.webp" alt="Les livres">
                    </div>
                    <h3 class="card-title">Les Livres</h3>
                </div>
                <div>
                    <div class="flex-center">
                        <img src="./images/blouse.png" alt="Les Blouses">
                    </div>
                    <h3 class="card-title">Les Blouses</h3>
                </div>
                <div>
                    <div class="flex-center">
                        <img src="./images/coffe-machine.webp" alt="Distributeur de café">
                    </div>
                    <h3 class="card-title">Les Distributeur de café</h3>
                </div>
                <div>
                    <div class="flex-center">
                        <img src="./images/cirage.png" alt="Cirage">
                    </div>
                    <h3 class="card-title">Cirage</h3>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

</html>
